{% extends "base.html" %}

{% block title %}
RedWine
{% endblock title %}

{% block content %}

<div class="panel panel-default" id="accordion">
  <div class="panel-heading">Vinstraffer</div>
  <table class="table">
    <tr class="center">
        <td class="left"><strong>Navn</strong></td>
        <td><strong>Antall</strong></td>
        <td><strong>Tid</strong></td>
        <td></td>
    </tr>

    {%for straff in wineList %}
    <tr data-toggle="collapse" data-target="#{{straff}}" data-parent="#accordion" class="accordion-toggle center">
        <td class="nameCell left">{{ name }}</td>
        <td title="{{ vinstraffer }}" class="nameCell">
            {% for vin in wineList %}
            <span class="wine"></span>
            {% endfor %}
        </td>
        <td class="nameCell">{{ time }}</td>
        <td><a href="#"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
    </tr>
    <tr>
        <td colspan="4" class="hiddenRow">
            <div class="accordian-body collapse elementInfo" id="{{straff}}">
                <div class="row noMargin">
                  <div class="col-md-6">

                    <blockquote>
                    <p>{{ reason }}</p>
                    <small>Gitt av <cite title="Source Title">{{ author }}</cite></small>
                    </blockquote>
                  </div>
                  <div class="col-md-6">
                    <form class="form-inline addNew" role="form">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Ny Begrunnelse</label>
                        <input type="text" style="width:300px;" class="form-control" id="reason" placeholder="Begrunnelse">
                        <select class="form-control" style="width:60px;">
                        {% for num in "0123456789"%}
                        <option{%ifequal num wineString %} selected {% endifequal %}>{{ num }}</option>
                        {%endfor%}

                        </select>
                      </div>
        
                      <button type="submit" class="btn btn-success" title="Ny Vinstraff">
                      <span class="glyphicon glyphicon-plus"></span></button>
                      <button type="submit" class="btn btn-warning" title="Endre">
                      <span class="glyphicon glyphicon-pencil"></span></button>
                      <button type="submit" class="btn btn-danger" title="Slett">
                      <span class="glyphicon glyphicon-ban-circle"></span></button>
                    </form>
                </div> 
                
            </div>
        </td>
    </tr>
    {%endfor%}

</table>
</div>
{% endblock content %}
